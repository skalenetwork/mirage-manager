# cspell:words ncipollo

name: publish
on:
  pull_request:
    types: [closed]
    branches:
      - 'v*.*.*'
      - develop
      - beta
      - release-candidate
      - stable
  push:
    tags:
      - 'custom-release-*'

env:
  NODE_VERSION: 22

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'

    - name: Install project
      run: yarn install

    - name: Calculate version
      id: version
      run: |
        export BRANCH=${GITHUB_REF##*/}
        echo "Branch $BRANCH"
        export VERSION=$(bash ./scripts/calculate_version.sh)
        echo "Version $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        ( test $BRANCH = "stable" || test $BRANCH = "master" && export PRERELEASE=false ) || export PRERELEASE=true
        echo "PRERELEASE=$PRERELEASE" >> $GITHUB_ENV

    - name: Generate ABI
      run: yarn hardhat run scripts/generateAbi.ts

    - name: Store artifacts
      uses: actions/upload-artifact@v4
      with:
        name: data
        path: data

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        commit: ${{ github.sha }}
        tag: ${{ env.VERSION }}
        prerelease: ${{ env.PRERELEASE }}
        artifacts: "data/fair-manager-*-abi.json"

  abi:
    runs-on: ubuntu-latest

    needs:
      build

    env:
      VERSION: ${{ needs.build.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: abi

      - name: Load artifacts
        uses: actions/download-artifact@v4
        with:
          name: data

      - name: Commit ABI
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "Add ABI for version ${{ env.VERSION }}"
          add: "*-abi.json"

  docker:
    runs-on: ubuntu-latest

    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true

    steps:
    - uses: actions/checkout@v4

    - name: Build and publish container
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        export BRANCH=${GITHUB_REF##*/}
        echo "Branch $BRANCH"
        export VERSION=$(bash ./scripts/calculate_version.sh)
        echo "Version $VERSION"
        bash ./scripts/build_and_publish.sh
