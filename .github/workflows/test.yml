# cspell:words solcoverjs

name: test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 23.x]

    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install project
      run: yarn install

    - name: Spell check
      run: yarn cspell

    - name: Compile
      run: yarn compile

    - name: Lint
      run: yarn fullCheck

    - name: Slither
      uses: crytic/slither-action@v0.4.0
      with:
        ignore-compile: true
        node-version: ${{ matrix.node-version }}

    - name: Test deployment
      env:
        INFURA_API_TOKEN: ${{ secrets.INFURA_API_TOKEN }}
      run: ./scripts/test_deploy.sh

    # - name: Test upgrade
    #   env:
    #     NODE_VERSION: ${{ matrix.node-version }}
    #   run: ./scripts/test_upgrade.sh

    - name: Test ABI generation
      run: yarn hardhat run scripts/generateAbi.ts

    - name: Run tests
      run: yarn hardhat coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
